<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0,maximum-scale=3.0" />
    <link type="text/css" rel="stylesheet" href="/static/pc.css" />
    <title>設定 - 管理 - 参議院押しボタン投票集計</title>
  </head>
  <body>

<header>
  <div id="return"><a href="/admin/">&lt; 戻る</a></div>
  <h1>設定</h1>
</header>

<div class="row">
  <span class="text title">名称</span>
  <span class="val title">値</span>
</div>

{% for item in items %}
<form class="row" method="post">
  <input type="hidden" name="name" value="{{ item.name }}"/>
  <span class="text">{{ item.name }}</span>
  <input class="val" type="text" name="value" value="{{ item.value }}"/>
  <input class="add" type="submit" name="add" value="更新"/>
</form>
<div class="desc">{{ item.desc }}</div>
{% endfor %}

<footer>
  <div id="copyright">Copyright 2011 Michinobu Maeda.</div>
</footer>

  </body>
</html>
